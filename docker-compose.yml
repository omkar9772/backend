version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: naad_bailgada_db
    environment:
      POSTGRES_DB: naad_bailgada
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password_change_in_production
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d naad_bailgada"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: naad_bailgada-backend
    container_name: naad_bailgada_backend
    env_file:
      - .env
    environment:
      # DATABASE_URL will be taken from .env file (Neon production DB)
      # JWT_SECRET_KEY will be taken from .env file
      ENVIRONMENT: development
      # Overriding .env to ensure correct paths inside container
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json
      GCP_BUCKET_NAME: naad-bailgada-media
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    # Removed db dependency since we're using Neon production database
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  adminer:
    image: adminer:latest
    container_name: naad_bailgada_adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data:
